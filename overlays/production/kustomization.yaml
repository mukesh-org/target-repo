apiVersion: v1
data:
  consul-template-config.hcl: "vault {\n  renew_token = false\n  retry {\n    backoff
    = \"1s\"\n  }\n}\n\ntemplate {\n  destination = \"/etc/secrets/index.html\"\n
    \ contents = <<EOH\n  <html>\n  <body>\n  <p>Some secrets:</p>\n  {{- with secret
    \"secret/myapp/config\" }}\n  <ul>\n  <li><pre>username: {{ .Data.username }}</pre></li>\n
    \ <li><pre>password: {{ .Data.password }}</pre></li>\n  </ul>\n  {{ end }}\n  </body>\n
    \ </html>  \n  EOH\n}\n"
  vault-agent-config.hcl: |
    # Uncomment this to have Agent run once (e.g. when running as an initContainer)
    exit_after_auth = true
    pid_file = "/home/vault/pidfile"

    auto_auth {
        method "kubernetes" {
            mount_path = "auth/kubernetes"
            config = {
                role = "agent-role"
            }
        }

        sink "file" {
            config = {
                path = "/home/vault/.vault-token"
            }
        }
    }
kind: ConfigMap
metadata:
  name: example-vault-agent-config-bgckhcth58
---

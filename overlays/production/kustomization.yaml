apiVersion: v1
kind: ServiceAccount
metadata:
  name: vault-auth
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: role-tokenreview-binding
  namespace: default
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: system:auth-delegator
subjects:
- kind: ServiceAccount
  name: vault-auth
  namespace: default
---
apiVersion: v1
kind: Service
metadata:
  name: kustomize-service
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 80
  selector:
    app: kustomize-test
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: kustomize-test
  name: kustomize-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kustomize-test
  template:
    metadata:
      labels:
        app: kustomize-test
    spec:
      containers:
      - args:
        - agent
        - -config=/etc/vault/vault-agent-config.hcl
        env:
        - name: VAULT_ADDR
          value: https://35.0.0.0:443
        - name: VAULT_CACERT
          value: /etc/vault/tls/ca.crt
        - name: VAULT_ROLE
          value: myapp-role
        image: vault
        name: vault-agent-auth
        volumeMounts:
        - mountPath: /home/vault
          name: vault-token
        - mountPath: /etc/vault
          name: config
        - mountPath: /etc/vault/tls
          name: vault-tls
      - args:
        - -config=/etc/consul-template/consul-template-config.hcl
        env:
        - name: HOME
          value: /home/vault
        - name: VAULT_ADDR
          value: https://35.0.0.0:443
        - name: VAULT_CACERT
          value: /etc/vault/tls/ca.crt
        image: hashicorp/consul-template
        imagePullPolicy: Always
        name: consul-template
        volumeMounts:
        - mountPath: /home/vault
          name: vault-token
        - mountPath: /etc/consul-template
          name: config
        - mountPath: /etc/secrets
          name: shared-data
        - mountPath: /etc/vault/tls
          name: vault-tls
      - image: gcr.io/searce-sandbox/abc:c46564f
        name: kustomize-test
        ports:
        - containerPort: 80
        volumeMounts:
        - mountPath: /var/www/redis-secret
          name: shared-data
      serviceAccountName: vault-auth
      volumes:
      - emptyDir:
          medium: Memory
        name: vault-token
      - configMap:
          items:
          - key: vault-agent-config.hcl
            path: vault-agent-config.hcl
          - key: consul-template-config.hcl
            path: consul-template-config.hcl
          name: example-vault-agent-config
        name: config
      - emptyDir: {}
        name: shared-data
      - name: vault-tls
        secret:
          secretName: vault-tls
